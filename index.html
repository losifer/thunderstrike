<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunder Strike Look Book</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Thunder Strike Lookbook V2</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <div class="flex-video">
	        <iframe width="1100" height="619" src="//www.youtube.com/embed/ldCxEDOk58A?rel=0&modestbranding=1&showinfo=0" frameborder="0" allowfullscreen></iframe>
      		</div>
      	</div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 medium-12 columns">
        <h5>Here&rsquo;s your basic grid:</h5>
        <!-- Grid Example -->

        <div class="row">
          <div class="large-12 columns">
            <div class="callout panel">
              <p><strong>This is a twelve column section in a row.</strong> Each of these includes a div.panel element so you can see where the columns are - it's not required at all for the grid.</p>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="large-3 medium-3 small-12 columns">
            <div class="callout panel">
                <img src="http://placehold.it/640x640">
                <p>column 1</p>
            </div>
          </div>
          <div class="large-3 medium-3 small-12 columns">
            <div class="callout panel">
              <img src="http://placehold.it/640x640">
              <p>column 2</p>
            </div>
          </div>
          <div class="large-3 medium-3 small-12 columns">
            <div class="callout panel">
              <img src="http://placehold.it/640x640">
              <p>column 3</p>
            </div>
          </div>
          <div class="large-3 medium-3 small-12 columns">
            <div class="callout panel">
              <img src="http://placehold.it/640x640">
              <p>column 4</p>
            </div>
          </div>
        </div>
        
    
      </div>     

     
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
